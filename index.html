<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chordify</title>

    <!-- link css and js file from other folder -->

    <link rel="stylesheet" type="text/css" href="./styles.css">

    <link rel="stylesheet" type="text/css" href="./css/srcStyles.css">
    
    <link rel="icon" type="image/x-icon" href="./Image/favicon2.png">
    
    <script src="https://kit.fontawesome.com/a820812e42.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Main Container -->
    <div class="mainContainer">

        <div class="formSectionWrapper displayFlex">
            
            <!-- Background Image Container -->
            <div class="imgContainer">
                <!-- <img class="coverImg" src="./Image/pexels-nardo-3574678 (1).jpg"> -->
                <img class="coverImg" src="./Image/pexels-nardo-godot.png">
            </div>
    
    
            <!-- Container -->
            <div class="container">
    
    <!-- ==================== ==> Flip Container One <== ===================  -->
    
                <div class="subContainer displayFlex flexDirection">
                    
                    <h1 class="headingText">Login</h1>
    
                    <!-- Login Wrapper -->
                    <div class="loginContainer displayFlex flexDirection">
                        
                        <!-- Email Input Section -->
                        <label class="width100Per" for="email">Email</label>
                        <div class="input slideanimation1 displayFlex margin10 width100Per height10Per">
                            <div class="inputContainer">
                                <i class="fa-regular fa-envelope fa-ml"></i>
                            </div>
                            <input class="width100Per height100Per" type="email" id="email" name="email" autocomplete="off" placeholder="musicListener@gmail.com">
                        </div>
    
                        <!-- Password Input Section -->
                        <label class="width100Per" for="password">Password</label>
                        
                        <div class="input slideanimation2 displayFlex width100Per height10Per" style="margin-bottom: 2%;">
                            <div class="inputContainer">
                                <i class="fa-solid fa-lock fa-ml"></i>
                            </div>
                            <input class="width100Per height100Per" type="password" id="password" name="password" placeholder="*******" maxlength="12">
                            <div class="inputEyeContainer" id="passwordEye">
                                <i class="fa-regular fa-eye fa-ml"></i>
                            </div>
                        </div>

                        <!-- Forget Password Button -->
                        <input id="forgetPasswordBtn" type="button" value="Forget Password">
                        
                        <!-- Login Button -->
                        <button id="buttonanimation1" class="margin10 width100Per height10Per radius10">Login</button>
        
                        <div class="displayFlex margin10 width100Per">
                            <hr>
                            <div id="orText">OR</div>
                            <hr>
                        </div>
                        
                        <!-- Google Button -->
                        <button id="buttonanimation1" class="loginWithGoogle margin10 width100Per height10Per radius10"><i class="fa-brands fa-google fa-xl"></i>&nbsp;Sign in with Google</button>
                        
                        <!-- Sign Up Button -->
                        <div class="displayFlex margin10 width100Per height10Per">
                            <h5 class="link">Don't have an account?</h5><h5><a class="link" id="linkColor1">Sign up for free</a></h5>
                        </div>
                        
                    </div>
                </div>
    
    <!-- ==================== ==> Flip Container Two <== ===================  -->
    
                <div class="subContainer2 displayFlex flexDirection">
                    
                    <h1 class="headingText">Sign - up</h1>
    
                    <!-- Login Wrapper -->
                    <div class="loginContainer displayFlex flexDirection">
                        
                        <!-- Email Input Section -->
                        <label class="width100Per" for="email">Email</label>
                        
                        <div class="input displayFlex margin10 width100Per height10Per">
                            <div class="inputContainer">
                                <i class="fa-regular fa-envelope fa-ml"></i>
                            </div>
                            <input class="width100Per height100Per" type="email" id="newEmail" name="email" autocomplete="off" placeholder="musicListener@gmail.com">
                        </div>
    
                        <!-- Password Input Section -->

                        <label class="width100Per" for="password">Create Password</label>
                       
                        <div class="input displayFlex margin10 width100Per height10Per">
                            <div class="inputContainer">
                                <i class="fa-solid fa-lock fa-ml"></i>
                            </div>
                            <input class="width100Per height100Per" type="password" id="createPassword" name="password" placeholder="*******" maxlength="12">
                            <div class="inputEyeContainer" id="createPasswordEye">
                                <i class="fa-regular fa-eye fa-ml"></i>
                            </div>
                        </div>
    
                        <!-- Conform Password Input Section  -->
    
                        <label class="width100Per" for="confirmPassword">Confirm Password</label>
                       
                        <div class="input displayFlex margin10 width100Per height10Per">
                            <div class="inputContainer">
                                <i class="fa-solid fa-lock fa-ml"></i>
                            </div>
                            <input class="width100Per height100Per" type="password" id="confirmPassword" name="confirmPassword" placeholder="*******" maxlength="12">
                            <div class="inputEyeContainer" id="confirmPasswordEye">
                                <i class="fa-regular fa-eye fa-ml"></i>
                            </div>
                        </div>
                        
                        <!-- Login Button -->
                        <button id="loginButton" class="displayFlex margin10 width100Per height10Per radius10">Signup

                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left: 2%; background: rgba(255, 255, 255, 0); shape-rendering: auto; aspect-ratio: 1/1;" height="80%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                                <circle cx="28" cy="75" r="11" fill="#131E24">
                                  <animate attributeName="fill-opacity" repeatCount="indefinite" dur="1s" values="0;1;1" keyTimes="0;0.2;1" begin="0s"/>
                                </circle>
                                
                                <path d="M28 47A28 28 0 0 1 56 75" fill="none" stroke="#00dbff" stroke-width="10">
                                  <animate attributeName="stroke-opacity" repeatCount="indefinite" dur="1s" values="0;1;1" keyTimes="0;0.2;1" begin="0.1s"/>
                                </path>
                                <path d="M28 25A50 50 0 0 1 78 75" fill="none" stroke="#ffffff" stroke-width="10">
                                  <animate attributeName="stroke-opacity" repeatCount="indefinite" dur="1s" values="0;1;1" keyTimes="0;0.2;1" begin="0.2s"/>
                                </path>
                            </svg>

                        </button>
        
                        <div class="displayFlex margin10 width100Per">
                            <hr>
                            <div id="orText">OR</div>
                            <hr>
                        </div>
                        
                        <!-- Google Button -->
                        <button id="signWithGoogle" class="margin10 width100Per height10Per radius10"><i class="fa-brands fa-google fa-xl"></i>&nbsp;Sign in with Google</button>
                        
                        <!-- Sign Up Button -->
                        <div class="displayFlex margin10 width100Per height10Per">
                            <h5 class="link">Already have an account?</h5><h5><a class="link" id="linkColor2">&nbsp;Login</a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
